<form class="input-section" [formGroup]="leadform" novalidate>
    <div *ngFor="let field of data.fields;let i=index">
        <input #leadformInput type="{{field.type}}"
               (click)="updateCaretAndPlaceholder(leadformInput,data,i)"
               (keyup)="updateContent(i, leadformInput) "
               (blur)="leadformInput.value=''"
               placeholder="{{field.placeholder}}" formControlName="{{field.name}}" required>
    </div>

</form>
<div style="clear:both"></div>
